<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>

<style>
  .detail p,
  .wrap-bottom p,
  .wrap-bottom .desc,
  .wrap-text {
    -webkit-box-orient: vertical;
  }
  /* html,body,#app{
      height:100%;
  } */
  ul{
      padding:0px;
  }
  figure{
      display: block;
      margin:0px;
  }
</style>
</head>

<body>
  <!-- <script src="/polyfill.min.js"></script> -->
  <script src="/static/jquery.min.js"></script>
  <script>
        var hml = document.documentElement;
        hml.style.fontSize = hml.clientWidth / 750 * 100 + "px";
        $(window).resize(() => {
          var hml = document.documentElement;
          hml.style.fontSize = hml.clientWidth / 750 * 100 + "px";
        });
  </script>
  <script>
     function fitImg(t, i, e) {
    // console.log(e);
    var s = t.height
        , n = t.width
        , o = i
        , h = e;
    // console.log(s);
    if (n / s > h / o) {
        var a = n * (o / s);
        t.style.height = o + "px",
            t.style.width = a + "px",
            t.style.height = o + "px";
        var r = " 0 0 0 -" + (a - h) / 2 + "px";
        t.style.margin = r
    } else {
        var l = s * (h / n);
        t.style.width = h + "px",
            t.style.height = l + "px";
        r = "-" + (l - o) / 2 + "px 0 0 0 ";
        t.style.margin = r
    }
}
 function autoFit(self) {
    //  var imgHeight =  self.clientHeight;
    //  var imgWidth = self.clientWidth;
    // if (document.documentElement.clientWidth < 992) {
    // self.style = "";
    self.removeAttribute("style");
    var width = document.documentElement.clientWidth;
    var height = $(self).closest(".el-carousel__container").height();
    //  console.log(height);
    // debugger;
    fitImg(self, height, width);
    // }
}

 function autoFitWrapImg(self) {
    //  debugger;
    // self.style = "";
    self.removeAttribute("style");
    var wrapImg = $(self).closest(".wrap-img");
    if (wrapImg.length != 0) {
        // debugger;
        var width = wrapImg.width();
        var height = wrapImg.height();
        fitImg(self, height, width);
        return;
    }
    wrapImg = $(self).closest(".wrap-designer-img");
    if (wrapImg.length != 0) {
        var width = wrapImg.width();
        var height = wrapImg.height();
        fitImg(self, height, width);
        return;
    }
    wrapImg = $(self).closest(".top-img");
    if (wrapImg.length != 0) {
        var width = wrapImg.width();
        var height = wrapImg.height();
        fitImg(self, height, width);
        return;
    }
    wrapImg = $(self).closest(".wrap-entry-img");
    if (wrapImg.length != 0) {
        var width = wrapImg.width();
        var height = wrapImg.height();
        fitImg(self, height, width);
        return;
    }
    // console.log($(self).closest(".wrap-img")[0]);
}

 function proFitImg(self) {
    self.removeAttribute("style");
    var width = document.documentElement.clientWidth;
    if (width < 992) {
        fitImg(self, 150, width * 0.95);
    } else {
        fitImg(self, 150, 262);
    }
}
 function designerHouseFitImg(self) {
    self.removeAttribute("style");
    var width = document.documentElement.clientWidth;
    if (width < 992) {
        fitImg(self, 100, 100);
    } else {
        fitImg(self, 113, 200);
    }
}
 function newsFitImgForCommon(self) {
    self.removeAttribute("style");
    var width = document.documentElement.clientWidth;
    if (width < 992) {
        fitImg(self, 66, 100);
    } else {
        fitImg(self, 113, 200);
    }
}
 function newsFitImgForBig(self) {
    self.removeAttribute("style");
    var width = document.documentElement.clientWidth;
    if (width < 992) {
        fitImg(self, 150, width);
    } else {
        fitImg(self, 350, 835);
    }
}
  </script>
  <!--vue-ssr-outlet-->
</body>

</html>
